<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login - VMX</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="login-container">
      <img
        src="favicon.ico"
        alt="Logo VMX"
        style="
          width: 70px;
          height: 70px;
          margin-bottom: 18px;
          box-shadow: 0 2px 8px #0001;
          border-radius: 50%;
          background: #fff;
        "
      />
      <h2>Bem-vindo ao VMX</h2>
      <form id="login-form" style="margin-top: 18px">
        <div class="input-group">
          <label for="email">E-mail</label>
          <div style="position: relative">
            <span
              style="
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: #bbb;
                font-size: 1.2em;
              "
            >
              &#x2709;
            </span>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
              style="padding-left: 38px"
            />
          </div>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <div style="position: relative">
            <span
              style="
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: #bbb;
                font-size: 1.2em;
              "
            >
              &#x1F512;
            </span>
            <input
              type="password"
              id="senha"
              placeholder="Sua senha"
              required
              style="padding-left: 38px"
            />
          </div>
        </div>
        <button
          type="submit"
          class="action-button"
          style="width: 100%; margin-top: 18px"
        >
          Entrar
        </button>
        <div style="margin-top: 18px; font-size: 0.98em; color: #888">
          Esqueceu a senha?
          <a
            href="#"
            id="recuperar-link"
            style="color: #f26522; text-decoration: none; font-weight: 600"
            >Recuperar acesso</a
          >
        </div>
      </form>

      <!-- Modal de recuperação de senha -->
      <div
        id="modal-recuperar"
        style="
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.25);
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0002;
            padding: 32px 28px 24px 28px;
            max-width: 350px;
            width: 90vw;
            text-align: center;
            position: relative;
          "
        >
          <button
            id="fechar-modal"
            style="
              position: absolute;
              top: 10px;
              right: 14px;
              background: none;
              border: none;
              font-size: 1.3em;
              color: #888;
              cursor: pointer;
            "
          >
            &times;
          </button>
          <h3 style="color: #f26522; font-size: 1.2em; margin-bottom: 18px">
            Recuperar acesso
          </h3>
          <p style="font-size: 0.98em; color: #444; margin-bottom: 16px">
            Informe seu e-mail cadastrado para receber o link de recuperação:
          </p>
          <input
            type="email"
            id="email-recuperar"
            placeholder="seu@email.com"
            style="
              width: 100%;
              padding: 10px 12px;
              border-radius: 6px;
              border: 1.2px solid #ccc;
              margin-bottom: 16px;
              font-size: 1em;
            "
            required
          />
          <button
            id="enviar-recuperar"
            class="action-button"
            style="width: 100%; margin: 0"
          >
            Enviar link
          </button>
          <div
            id="msg-recuperar"
            style="
              margin-top: 14px;
              font-size: 0.97em;
              color: #28a745;
              display: none;
            "
          >
            Enviamos um link de recuperação para seu e-mail!
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Modal recuperação de senha
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById("modal-recuperar");
        const link = document.getElementById("recuperar-link");
        const fechar = document.getElementById("fechar-modal");
        const enviar = document.getElementById("enviar-recuperar");
        const msg = document.getElementById("msg-recuperar");
        const input = document.getElementById("email-recuperar");

        if (link) {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            modal.style.display = "flex";
            msg.style.display = "none";
            input.value = "";
            input.focus();
          });
        }

        if (fechar) {
          fechar.addEventListener("click", function () {
            modal.style.display = "none";
          });
        }

        if (enviar) {
          enviar.addEventListener("click", function (e) {
            e.preventDefault();
            if (input.value && input.value.includes("@")) {
              msg.style.display = "block";
              setTimeout(() => {
                modal.style.display = "none";
              }, 1800);
            } else {
              msg.style.display = "none";
              input.style.borderColor = "#f26522";
              input.focus();
            }
          });
        }

        // Fechar modal ao clicar fora
        if (modal) {
          modal.addEventListener("click", function (e) {
            if (e.target === modal) modal.style.display = "none";
          });
        }
      });
    </script>
    <script src="login.js"></script>
  </body>
</html>
